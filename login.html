<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kringe-Music - Вход и регистрация</title>
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="logo">Kringe-Music</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="playlists.html">Моя медиатека</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header>
                <div class="header-controls">
                    <form class="search-form">
                        <input type="search" placeholder="Поиск музыки..." aria-label="Поиск музыки">
                        <button type="submit">Найти</button>
                    </form>
                </div>
            </header>

            <main>
                <div class="auth-container">
                    <div class="auth-logo">Kringe-Music</div>
                    
                    <div class="tabs">
                        <div class="tab active" data-tab="login">Вход</div>
                        <div class="tab" data-tab="register">Регистрация</div>
                    </div>
                    
                    <!-- Форма входа -->
                    <div class="form-container active" id="login-form">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="login-email">Email или имя пользователя</label>
                                <input type="text" id="login-email" required>
                                <div class="error-message" id="login-email-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="login-password">Пароль</label>
                                <input type="password" id="login-password" required>
                                <div class="error-message" id="login-password-error"></div>
                            </div>
                            
                            <button type="submit" class="btn">Войти</button>
                        </form>
                    </div>
                    
                    <!-- Форма регистрации -->
                    <div class="form-container" id="register-form">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="register-username">Имя пользователя</label>
                                <input type="text" id="register-username" required>
                                <div class="error-message" id="register-username-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" required>
                                <div class="error-message" id="register-email-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-password">Пароль</label>
                                <input type="password" id="register-password" required>
                                <div class="error-message" id="register-password-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-confirm-password">Подтвердите пароль</label>
                                <input type="password" id="register-confirm-password" required>
                                <div class="error-message" id="register-confirm-password-error"></div>
                            </div>
                            
                            <button type="submit" class="btn">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </main>

            <footer>
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>Kringe-Music</h3>
                        <p>Ваш музыкальный спутник. Слушайте музыку где угодно и когда угодно.</p>
                    </div>
                    
                    <div class="footer-section">
                        <h4>Навигация</h4>
                        <ul>
                            <li><a href="index.html">Главная</a></li>
                            <li><a href="playlists.html">Медиатека</a></li>
                        </ul>
                    </div>
                </div>
                
                <div class="copyright">
                    <p>&copy; 2025 Kringe-Music. Все права защищены.</p>
                </div>
            </footer>
        </div>
    </div>

<!-- Музыкальный плеер -->
    <section class="music-player">
        <div class="player-controls">
            <img src="images/current-track.jpg" alt="Обложка текущего трека" class="now-playing-cover">
            
            <div class="main-controls">
                <button class="player-btn shuffle-btn" aria-label="Перемешать" title="Перемешать">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    </svg>
                </button>
                
                <button class="player-btn prev-btn" aria-label="Предыдущий трек" title="Предыдущий">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                
                <button class="player-btn play-pause-btn" aria-label="Воспроизвести" title="Воспроизвести">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                
                <button class="player-btn next-btn" aria-label="Следующий трек" title="Следующий">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
                
                <button class="player-btn repeat-btn" aria-label="Повтор" title="Повтор">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>
            </div>
            
            <div class="volume-controls">
                <span class="volume-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </span>
                <input type="range" class="volume" min="0" max="100" value="50" aria-label="Громкость">
            </div>
        </div>
        
        <div class="progress-bar">
            <span class="time-current">0:00</span>
            <progress value="35" max="100"></progress>
            <span class="time-total">3:45</span>
        </div>
        
        <div class="track-info">
            <span>Название трека - Исполнитель</span>
        </div>
    </section>
</body>
</html>
